<div
  style="
    display: flex;
    flex-direction: column;
    gap: 1em;
    min-width: 200px;
    padding: 1em;
  "
>
  <p>{{ data.message }}</p>
  <div style="display: flex; justify-content: center; gap: 1em">
    <button mat-raised-button i18n (click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" i18n (click)="confirm()">
      Confirm
    </button>
  </div>
</div>
