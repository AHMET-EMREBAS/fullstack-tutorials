<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <img src="/assets/icons/icon-72x72.png" alt="Logo" />
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['hello']"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon color="primary">front_hand</mat-icon>
        </span>
        <span matListItemLine> Hello</span>
      </a>
      <a
        mat-list-item
        [routerLink]="['bye']"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon color="accent">waving_hand</mat-icon>
        </span>
        <span matListItemLine>Bye</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
